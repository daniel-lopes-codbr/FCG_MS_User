services:
  postgres:
    image: postgres:15-alpine
    container_name: fcguser_postgres
    environment:
      POSTGRES_USER: fcguser
      POSTGRES_PASSWORD: userpassword
      POSTGRES_DB: db_fcg_user
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fcguser -d db_fcg_user"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: